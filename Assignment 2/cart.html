<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giỏ Hàng</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="header">
      <h1>GIỎ HÀNG</h1>
    </div>
    <div class="cart-section">
      <div class="product-list">
        <!-- Sản phẩm trong giỏ hàng sẽ được hiển thị ở đây -->
      </div>
      <div class="promo-code">
        <input type="text" placeholder="Nhập mã giảm giá" id="promo-code-input" />
        <button id="apply-promo-button">Áp dụng</button>
      </div>
      <div class="summary">
        <p>Tổng tiền: 0 vàng</p>
        <p>VAT 5%: 0 vàng</p>
        <p>Giảm giá: 0 vàng</p>
        <p><strong>Tổng thanh toán: 0 vàng</strong></p>
      </div>
      <div class="buttons">
        <button class="pay-button"><b>Thanh Toán</b></button>
        <button class="delete-button"><b>Hủy đơn</b></button>
      </div>
    </div>
    <script src="cart.js" defer></script>
  </body>
</html>
